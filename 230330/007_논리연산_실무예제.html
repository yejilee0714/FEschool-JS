<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산_실무예제</title>
</head>
<body>
    
    <script>
        // 3, 6, 9, 12, 15, 18
        // 5, 10, 15

        // https://codingdojang.com/scode/350#answer-filter-area
        for (let i = 0; i < 101; i++) {
            // console.log(i)
            // 3의 배수 출력
            // if(i % 3 == 0){
            //     console.log(i)
            // }
            // 3과 5의 공배수 -> 둘 다 true를 만족해야 한다(&&)
            if(i % 3 == 0 && i % 5 == 0){
                console.log(i)
            }
        }

        for (let i = 0; i < 101; i++) {
            // 3과 5의 배수 -> 둘 중 하나라도 만족하면 된다(||)
            if(i % 3 == 0 || i % 5 == 0){
                console.log(i)
            }
        }

        let x = 0
        for (let i = 0; i < 1001; i++) {
            // console.log(i)
            if (i % 3 == 0 || i % 5 == 0){
                x = x + i
            }
        }
        console.log(x)
    </script>
</body>
</html>
